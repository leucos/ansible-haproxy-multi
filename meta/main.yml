---
galaxy_info:
  author: Michel Blanc
  description: HAproxy multi-configurations role
#  company: 
  license: MIT
  min_ansible_version: 1.8
  #
  # Below are all platforms currently available. Just uncomment
  # the ones that apply to your role. If you don't see your 
  # platform on this list, let us know and we'll get it added!
  #
  platforms:
  - name: Ubuntu
    versions:
    - all
  - name: Debian
    versions:
      - all
  categories:
    - web

dependencies:
  - role: ansible-ferm
    ferm_input_list:
      - type: 'dport_accept'
        dport: [ '8080' ]
        saddr: "{{ haproxy_filter_allow_stats }}"
        weight: '50'
        filename: 'haproxy_multi_stats_ports_accept'

